{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

{% block body %}

<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input required type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input required type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input required type="tel" maxlength="10" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="cust_query">How may we help you ?</label>
            <textarea required class="form-control" id="cust_query" name="cust_query" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}

{% block js %}
    <script>
    {%if contactus %}
        alert('Thanks for contacting Us. Someone from our team will reach you out soon.');
        document.location="/shop";
    {% endif %}
    </script>
{% endblock %}
